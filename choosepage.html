<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/choosepage.css"/>
		<script src="js/xys.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 头部 -->
		<div class="top">
			<div class="img" style="background-image: url(img/3-推荐页2_01.png);"></div>
			<div class="time"></div>
			<div class="energy"></div>
			<div class="go-back" style="background-image: url(img/jiantou.png);"></div>
			<div class="title">选择对象</div>
			<div class="nav"></div>
		</div>
		<!-- 主页面 -->
		<div class="main-page">
			
			<div class="bc">
				<div class="pic" style="background-image: url(img/user1.jpeg);"></div>
				<div class="msg">
					<name id="name">小玫瑰</name>
					<age>28岁/163CM/北京</age>
					<rate>80%</rate>
					<pipei>匹配</pipei>
					<mainpage>主页></main-page>
				</div>
			</div>
			<div class="flag">
				<flag>北京户口</flag>
				<flag>研究生</flag>
				<flag>性格温顺</flag>
				<flag>三套别墅</flag>
			</div>
			<div class="button">
				<button class="b3" style="background-image: url(img/images/3-推荐页1_03.png);"></button>
				<button class="b4" style="background-image: url(img/images/3-推荐页1_05.png);"></button>
				<button class="b5" style="background-image: url(img/images/3-推荐页1_07.png);"></button>
			</div>
			<div class="change">
				<button class="b6">上一个</button>
				<button class="b7">下一个</button>
			</div>
		</div>
		<div class="main">
			<div class="bs">
				<div class="logo">
					<div class="icon" style="background-image:url(img/images/1-引导页1_03.png);"></div>
					<div class="text">快速帮您的儿子或女儿找到他/她人生的另一半</div>
				</div>
			</div>
			<div class="pic" style="background-image: url(img/images/2-选择_03.png);"></div>
			<button class="b1">选女婿</button>
			<button class="b2">选儿媳</button>
		</div>
		<div class="bottom">
			<div class="bottom-nav">
				<div class="icon" id="1" style="background-image: url(img/images/2-选择_05_03.png);"></div>
				<div class="icon" id="2" style="background-image: url(img/images/2-选择_05_05.png);"></div>
				<div class="icon" id="3" style="background-image: url(img/images/2-选择_05_08.png);"></div>
				<div class="icon" id="4" style="background-image: url(img/images/2-选择_05_11.png);"></div>
			</div>
			<div class="bottom-xbt"></div>
		</div>
		<script src="js/gettime.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/choosepage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
